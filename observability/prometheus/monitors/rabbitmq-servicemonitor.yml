---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq
  # If labels are defined in spec.serviceMonitorSelector.matchLabels of your deployed Prometheus object, make sure to include them here.
spec:
  endpoints:
  - port: prometheus
    scheme: http
    interval: 15s
    scrapeTimeout: 14s
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_endpoints_label_app_kubernetes_io_name
      targetLabel: rabbitmq_cluster
  - port: prometheus-tls
    scheme: https
    interval: 15s
    scrapeTimeout: 14s
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_endpoints_label_app_kubernetes_io_name
      targetLabel: rabbitmq_cluster
    tlsConfig:
      insecureSkipVerify: true
  - port: prometheus
    scheme: http
    path: /metrics/detailed
    params:
      family:
        - queue_coarse_metrics
        - queue_metrics
    interval: 15s
    scrapeTimeout: 14s
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_endpoints_label_app_kubernetes_io_name
      targetLabel: rabbitmq_cluster
  - port: prometheus-tls
    scheme: https
    path: /metrics/detailed
    params:
      family:
        - queue_coarse_metrics
        - queue_metrics
    interval: 15s
    scrapeTimeout: 14s
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_endpoints_label_app_kubernetes_io_name
      targetLabel: rabbitmq_cluster
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/component: rabbitmq
  targetLabels:
    - app.kubernetes.io/name
  namespaceSelector:
    any: true
